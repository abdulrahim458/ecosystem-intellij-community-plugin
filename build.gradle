plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'
apply plugin: 'java'

group 'fish.payara.micro.intellij'
version '1.4.1-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    maven {
        url "https://nexus.payara.fish/repository/payara-artifacts/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileClasspath group: 'org.eclipse.transformer', name: 'org.eclipse.transformer.payara', version: '0.2.9'
    runtimeClasspath group: 'org.eclipse.transformer', name: 'org.eclipse.transformer.payara', version: '0.2.9'
}

intellij {
    version '2021.3'
    type 'IC'
    pluginName = 'Payara Micro'
    plugins 'java', 'maven', 'maven-model', 'gradle', 'terminal'
}

patchPluginXml {
    untilBuild '223'
}

publishPlugin {
    token = System.getProperty("fish.payara.micro.intellij.publish.token")
}
